<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>通知のHTML</title>
<script src="zepto.min.js"></script>
<style>
div {
  float: left;
  height: 100px;
}
h1 {
  font-size: 14pt;
  color: #008080;
}
</style>
</head>
<body>
  <div>
    <img src="icon48.png">
  </div>
  <h1 id="title">タイトル</h1>
  <p id="text">本文</p>
<script>
function getParameters() {
  var keyVals = location.search.substring(1).split('&'),
      params = {};
  for (var i = 0, len = keyVals.length; i < len; ++i) {
    var keyVal = keyVals[i].split('=');
    params[keyVal[0]] = decodeURI(keyVal[1]);
  }
  return params;
}

var params = getParameters();
$('#title').text(params.title);
$('#text').text(params.text);
</script>
</body>
</html>
